<div class="container">
    <h2>Login</h2>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
        <label>Email</label>
        <input type="email" formControlName="email" class="form-control">
        <div *ngIf="loginForm.get('email')?.hasError('required') && loginForm.get('email')?.touched" class="error">
            Email is required
        </div>
        <div *ngIf="loginForm.get('email')?.hasError('email') && loginForm.get('email')?.touched" class="error">
            Invalid email format
        </div>
        </div>

        <div class="form-group">
        <label>Password</label>
        <input type="password" formControlName="password" class="form-control">
        <div *ngIf="loginForm.get('password')?.hasError('required') && loginForm.get('password')?.touched" class="error">
            Password is required
        </div>
        </div>

        <div *ngIf="errorMessage" class="error">{{ errorMessage }}</div>

        <button type="submit" class="btn btn-primary" [disabled]="!loginForm.valid">Login</button>
        <p>Don't have an account? <a routerLink="/register">Register here</a></p>
    </form>
</div>
