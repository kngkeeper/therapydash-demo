<div class="container">
    <h2>Register</h2>
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label>Email</label>
            <input type="email" formControlName="email" class="form-control">
            <div *ngIf="registerForm.get('email')?.hasError('required') && registerForm.get('email')?.touched" class="error">
                Email is required
            </div>
            <div *ngIf="registerForm.get('email')?.hasError('email') && registerForm.get('email')?.touched" class="error">
                Invalid email format
            </div>
        </div>

        <div class="form-group">
            <label>Password</label>
            <input type="password" formControlName="password" class="form-control">
            <div *ngIf="registerForm.get('password')?.hasError('required') && registerForm.get('password')?.touched" class="error">
                Password is required
            </div>
        </div>

        <div class="form-group">
            <label>Given Name</label>
            <input type="text" formControlName="givenName" class="form-control">
            <div *ngIf="registerForm.get('givenName')?.hasError('required') && registerForm.get('givenName')?.touched" class="error">
                Given name is required
            </div>
        </div>

        <div class="form-group">
            <label>Surname</label>
            <input type="text" formControlName="surname" class="form-control">
            <div *ngIf="registerForm.get('surname')?.hasError('required') && registerForm.get('surname')?.touched" class="error">
                Surname is required
            </div>
        </div>

        <div class="form-group">
            <label>Role</label>
            <select formControlName="role" class="form-control">
                <option value="">Select a role</option>
                <option value="client">Client</option>
                <option value="therapist">Therapist</option>
            </select>
            <div *ngIf="registerForm.get('role')?.hasError('required') && registerForm.get('role')?.touched" class="error">
                Role is required
            </div>
        </div>

        <div *ngIf="errorMessage" class="error">{{ errorMessage }}</div>
        <div *ngIf="successMessage" class="success">{{ successMessage }}</div>

        <button type="submit" class="btn btn-primary" [disabled]="!registerForm.valid">Register</button>
        <p>Already have an account? <a routerLink="/login">Login here</a></p>
    </form>
</div>
